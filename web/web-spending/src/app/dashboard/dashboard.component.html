<div class="title">
  <h1>Spending List</h1>
</div>

<div class="spending-button-container">
    <button mat-raised-button class="spending-button">
      Add Data
    </button>
</div>

<mat-table [dataSource]="spendingList" class="mat-elevation-z8">
    <ng-container matColumnDef="title">
      <mat-header-cell *matHeaderCellDef> Title </mat-header-cell>
      <mat-cell *matCellDef="let element" (click) = "navigateTo(element.id)"> {{element.title}} </mat-cell>
    </ng-container>
    <ng-container matColumnDef="createDate">
      <mat-header-cell *matHeaderCellDef> Create Date </mat-header-cell>
      <mat-cell *matCellDef="let element" > {{element.createDate}} </mat-cell>
    </ng-container>
    <ng-container matColumnDef="action">
      <mat-header-cell *matHeaderCellDef> Action </mat-header-cell>
      <mat-cell *matCellDef="let element" > 
          <button mat-icon-button color="primary" class="iconbutton" (click)="openDialog('Update',element)"><mat-icon>edit</mat-icon></button>
          <button mat-icon-button color="primary" class="iconbutton" (click)="openDialog('Delete',element)"><mat-icon>delete</mat-icon></button>
      </mat-cell>
  </ng-container>
    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
</mat-table>
