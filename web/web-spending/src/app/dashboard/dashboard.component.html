<div class="title">
    <h1>Spending List</h1>
</div>

<div class="spending-button-container">
    <button mat-raised-button class="spending-button">
      Add Data
    </button>
</div>

<table mat-table [dataSource]="dataSource"  matSort (matSortChange)="sortData($event)" class="mat-elevation-z8">
  <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by title"> Title </th>
      <td mat-cell *matCellDef="let element" (click) = "navigateTo(element.id)"> {{element.title}} </td>
  </ng-container>
  <ng-container matColumnDef="createDate">
      <th mat-header-cell *matHeaderCellDef> Create Date </th>
      <td mat-cell *matCellDef="let element" > {{element.createDate}} </td>
  </ng-container>
  <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef> Action </th>
      <td mat-cell *matCellDef="let element" > 
          <button mat-icon-button color="primary" class="iconbutton" (click)="openDialog('Update',element)"><mat-icon>edit</mat-icon></button>
          <button mat-icon-button color="primary" class="iconbutton" (click)="openDialog('Delete',element)"><mat-icon>delete</mat-icon></button>
      </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>


<mat-paginator [pageSizeOptions]="[5, 10, 20]"
                showFirstLastButtons 
                aria-label="Select page of periodic elements">
</mat-paginator>
